<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${note.title}">Нотатка</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 32px; }
    .note { border: 1px solid #ddd; padding: 16px; border-radius: 8px; }
    h1 { margin-bottom: 8px; }
    .muted { color: #666; font-size: 13px; }
    a { text-decoration: none; color: #007bff; }
  </style>
</head>
<body>
  <h1 th:text="${note.title}">Назва нотатки</h1>
  <span th:switch="${note.priority != null ? note.priority.name() : 'LOW'}">
    <span th:case="'HIGH'"   class="badge badge-high">Високий</span>
    <span th:case="'MEDIUM'" class="badge badge-med">Середній</span>
    <span th:case="*"        class="badge badge-low">Низький</span>
  </span>
  <div class="note">
    <p th:text="${note.content}">Текст нотатки...</p>
    <div class="muted" th:text="${#temporals.format(note.createdAt, 'yyyy-MM-dd HH:mm:ss')}">дата</div>
  </div>
  <br/>
</body>
</html>
